{% extends 'futsal/base.html' %}
{% block title %}About | Unity Futsal{% endblock %}

{% block content %}
<section class="max-w-4xl mx-auto p-8">
  <h2 class="text-3xl font-bold mb-4">About Us</h2>
  <p class="mb-6">{{ futsal.about }}</p>

  <h3 class="text-xl font-semibold mb-3">Facilities</h3>
  <ul class="list-disc ml-6">
    {% for facility in facilities %}
      <li>{{ facility.name }}</li>
    {% endfor %}
  </ul>
</section>
{% endblock %}
