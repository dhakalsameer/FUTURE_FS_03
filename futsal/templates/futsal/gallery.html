{% extends 'futsal/base.html' %}
{% load static %}

{% block title %}Gallery - Futsal Arena{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h2 class="text-3xl font-bold text-center mb-8">Our Gallery</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for image in gallery %}
        <div class="relative overflow-hidden rounded-lg shadow-lg group">
            <img src="{{ image.image.url }}" alt="{{ image.caption }}" class="w-full h-64 object-cover transform transition-transform duration-500 group-hover:scale-110">
            {% if image.caption %}
            <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-500">
                <p class="text-white text-lg font-semibold">{{ image.caption }}</p>
            </div>
            {% endif %}
        </div>
        {% empty %}
        <p class="col-span-full text-center text-gray-600">No images yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
