{% extends 'futsal/base.html' %}
{% block title %}Contact | Unity Futsal{% endblock %}

{% block content %}
<section class="max-w-4xl mx-auto p-8">
  <h2 class="text-3xl font-bold mb-4">Contact Us</h2>

  <p><strong>Phone:</strong> {{ futsal.phone }}</p>
  <p><strong>Location:</strong> {{ futsal.address }}</p>

  <iframe
    src="{{ futsal.google_map_embed }}"
    class="w-full h-64 my-4 rounded"
    loading="lazy">
  </iframe>

  <form method="post" class="bg-white p-6 rounded shadow space-y-4">
    {% csrf_token %}
    <input name="name" placeholder="Your Name" required class="w-full p-2 border rounded">
    <input type="email" name="email" placeholder="Your Email" required class="w-full p-2 border rounded">
    <textarea name="message" placeholder="Message" required class="w-full p-2 border rounded"></textarea>

    <button class="bg-green-600 text-white px-6 py-2 rounded">
      Send Message
    </button>
  </form>
</section>
{% endblock %}
