{% extends 'futsal/base.html' %}
{% block title %}Booking | Unity Futsal{% endblock %}

{% block content %}
<section class="max-w-4xl mx-auto p-8">
  <h2 class="text-3xl font-bold mb-4">Pricing & Booking</h2>

  <div class="bg-white p-6 rounded shadow mb-6">
    <p><strong>Price:</strong> Rs {{ futsal.price_per_hour }} / hour</p>
    <p><strong>Open:</strong> {{ futsal.open_time }} – {{ futsal.close_time }}</p>
    <p class="mt-2 text-sm text-gray-600">{{ futsal.rules }}</p>
  </div>

  <form method="post" class="bg-white p-6 rounded shadow space-y-4">
    {% csrf_token %}
    <input name="name" placeholder="Your Name" required class="w-full p-2 border rounded">
    <input name="phone" placeholder="Phone Number" required class="w-full p-2 border rounded">
    <input type="date" name="date" required class="w-full p-2 border rounded">
    <input name="time_slot" placeholder="Time Slot (e.g. 6–7 PM)" required class="w-full p-2 border rounded">

    <button class="bg-green-600 text-white px-6 py-2 rounded">
      Submit Booking
    </button>
  </form>
</section>
{% endblock %}
