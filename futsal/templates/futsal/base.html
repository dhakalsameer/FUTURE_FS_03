<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Unity Futsal{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100">

  <!-- Navbar -->
  <nav class="bg-green-600 text-white p-4 flex justify-between items-center dark:bg-green-800">
    <h1 class="font-bold text-xl">⚽ Unity Futsal</h1>
    <div class="flex items-center space-x-4">
      <a href="{% url 'home' %}" class="hover:underline">Home</a>
      <a href="{% url 'pricing' %}" class="hover:underline">Booking</a>
      <a href="{% url 'about' %}" class="hover:underline">About</a>
      <a href="{% url 'contact' %}" class="hover:underline">Contact</a>
      <!-- Dark Mode Toggle -->
      <button id="theme-toggle" class="p-2 rounded-full bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
        <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 00-.707-.293H15a1 1 0 000-2h-.036a1 1 0 00-.707.293l-.707.707a1 1 0 001.414 1.414l.707-.707zM10 18a1 1 0 01-1-1v-1a1 1 0 112 0v1a1 1 0 01-1 1zm-4-4a1 1 0 00-.707-.293H5a1 1 0 000 2h.036a1 1 0 00.707-.293l.707-.707a1 1 0 00-1.414-1.414L4.383 13.54a1 1 0 00.707.293H5a1 1 0 000-2h.036a1 1 0 00.707.293l.707.707zM3 10a1 1 0 01-1-1V9a1 1 0 112 0v1a1 1 0 01-1 1zm-.707-3.536l-.707-.707a1 1 0 00-1.414 1.414l.707.707a1 1 0 001.414-1.414zm.707-10.607a1 1 0 00.707-.293H5a1 1 0 000-2h-.036a1 1 0 00-.707.293l-.707.707a1 1 0 001.414 1.414l.707-.707z"></path></svg>
        <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
      </button>
    </div>
  </nav>

  <!-- Messages -->
  {% if messages %}
    <div class="p-4">
      {% for message in messages %}
        <div class="bg-green-200 text-green-800 p-2 rounded mb-2 dark:bg-green-800 dark:text-green-200">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center p-4 mt-10 dark:bg-gray-700">
    © {{ now|date:"Y" }} Unity Futsal • All rights reserved
  </footer>

  <script>
    const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
    const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

    // Change the icons inside the button based on previous settings
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        themeToggleLightIcon.classList.remove('hidden');
        document.documentElement.classList.add('dark');
    } else {
        themeToggleDarkIcon.classList.remove('hidden');
        document.documentElement.classList.remove('dark')
    }

    const themeToggleBtn = document.getElementById('theme-toggle');

    themeToggleBtn.addEventListener('click', function() {

        // toggle icons inside button
        themeToggleDarkIcon.classList.toggle('hidden');
        themeToggleLightIcon.classList.toggle('hidden');

        // if set via local storage previously
        if (localStorage.getItem('theme')) {
            if (localStorage.getItem('theme') === 'light') {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        } else {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }
    });
  </script>

</body>
</html>
